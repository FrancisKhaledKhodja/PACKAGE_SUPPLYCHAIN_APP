<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Statistiques sorties - SupplyChainApp</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/api.js?v=2" defer></script>
  <script src="js/d3-loader.js?v=1" defer></script>
</head>
<body>
  <div id="scapp-header"></div>

  <main class="layout" style="padding:2rem; font-size:1rem;">
    <section class="card" style="flex:1;">
      <h2 style="margin-top:0;">Recherche d'articles</h2>
      <form id="form-search-stats" class="row" onsubmit="return false;" style="margin-bottom:1rem; gap:0.5rem;">
        <input type="text" id="q-stats" placeholder="Code article, libellé, etc." style="flex:1;" />
        <button id="btn-search-stats" type="submit">Rechercher</button>
      </form>
      <div id="results-meta-stats" class="row" style="justify-content:space-between; margin-bottom:0.5rem;">
        <div id="results-count-stats" class="muted"></div>
        <div></div>
      </div>
      <div class="card" style="margin-top:0.5rem;">
        <div style="overflow:auto; max-height:70vh;">
          <div id="items-list-stats" style="display:flex; flex-direction:column; gap:6px;"></div>
        </div>
      </div>
    </section>

    <section class="card" style="flex:1;">
      <h2 style="margin-top:0;">Statistiques sorties</h2>
      <p id="selected-article" class="muted">Aucun article sélectionné.</p>
      <form id="form-filter-stats" class="row" onsubmit="return false;" style="margin-bottom:1rem; gap:0.5rem; flex-wrap:wrap; align-items:flex-end;">
        <div style="display:flex; flex-direction:column; gap:0.25rem; flex:1 1 220px;">
          <span class="muted" style="font-size:0.8rem;">Types de sortie :</span>
          <div style="font-size:0.8rem;">
            <label style="margin-right:8px;"><input type="checkbox" class="exit-motif-stats" value="SORTIE INTERVENTION"> INTERVENTION</label>
            <label style="margin-right:8px;"><input type="checkbox" class="exit-motif-stats" value="SORTIE CONSOMMATION"> CONSOMMATION</label>
            <label><input type="checkbox" class="exit-motif-stats" value="SORTIE PRODUCTION"> PRODUCTION</label>
          </div>
        </div>
      </form>
      <p id="stats-message" class="muted">Sélectionnez un article dans la liste de gauche pour afficher ses statistiques de sorties.</p>
      <div class="card" style="margin-top:0.5rem; overflow:auto;">
        <div style="display:flex; flex-wrap:wrap; gap:16px; align-items:flex-start;">
          <!-- Colonne gauche : stats annuelles -->
          <div style="flex:1 1 520px; min-width:520px;">
            <div class="muted" style="margin-bottom:4px; font-weight:500;">Statistiques annuelles</div>
            <div style="margin-top:0.5rem; overflow:auto;">
              <svg id="stats-exit-chart-yearly" style="width:100%; height:360px; display:block;"></svg>
            </div>
          </div>

          <!-- Colonne droite : stats mensuelles de l'année en cours -->
          <div style="flex:1 1 520px; min-width:520px;">
            <div class="muted" style="margin-bottom:4px; font-weight:500;">Statistiques mensuelles (année en cours)</div>
            <div style="margin-top:0.5rem; overflow:auto;">
              <svg id="stats-exit-chart-monthly" style="width:100%; height:360px; display:block;"></svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
