<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PUDO App</title>
  <style>
    :root { --bg:#0b1324; --panel:#111a33; --text:#e6e8ef; --muted:#a9b0c3; --border:#233052; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; background:var(--bg); color:var(--text);}
    header{padding:12px 16px; border-bottom:1px solid var(--border); background:rgba(0,0,0,.15)}
    a{color:#93c5fd; text-decoration:none}
    .container{padding:12px 16px}
    .layout{display:grid; grid-template-columns:2fr 1fr; gap:12px}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:12px}
    .section{border-top:1px dashed var(--border); margin:12px 0;}
    .row{display:flex; gap:8px; align-items:center}
    table{width:100%; border-collapse:collapse}
    th,td{padding:8px; border-bottom:1px solid var(--border)}
    th{position:sticky; top:0; background:rgba(255,255,255,.06);}
    input,button{padding:10px 12px; border-radius:8px; border:1px solid var(--border); background:#0a1122; color:var(--text)}
    button{cursor:pointer}
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div style="font-weight:600">PUDO App (UI)</div>
      <div style="flex:1"></div>
      <a href="/">Accueil</a>
      <a href="/items" style="margin-left:12px">Items</a>
      <a href="/downloads" style="margin-left:12px">Téléchargements</a>
    </div>
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
