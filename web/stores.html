<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RECHERCHE PR ET MAGASINS PROCHES D'UNE ADRESSE</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/api.js?v=2" defer></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>
  <script src="js/stores.js" defer></script>
</head>
<body>
  <div id="scapp-header"></div>

  <div class="layout scapp-text-1rem scapp-layout-cols-20vw">
    <aside class="card">
      <h2 style="margin:0 0 8px; color:var(--muted)">Recherche autour d'une adresse</h2>
      <form id="form-stores" class="section scapp-flex-col scapp-gap-075" onsubmit="return false;">
        <div class="row" style="gap:0.75rem; flex-wrap:wrap;">
          <label class="muted"><input type="radio" name="ref_mode" value="address" checked> Adresse</label>
          <label class="muted"><input type="radio" name="ref_mode" value="ig"> Code IG</label>
        </div>

        <input type="text" id="address" placeholder="Adresse (ex: 100 rue ...)" />
        <input type="text" id="code_ig" placeholder="Code IG (ex: IG12345)" style="display:none;" />
        <div class="row">
          <label class="muted" for="radius_km">Rayon (km)</label>
          <input type="number" id="radius_km" value="10" min="1" max="100" step="1" class="scapp-w-6rem" />
        </div>
        <div class="section">
          <div class="muted" style="margin-bottom:0.25rem;">Points relais Chronopost / LM2S / TDF</div>
          <div class="row" style="flex-direction:column; align-items:flex-start; gap:0.35rem;">
            <label><input type="checkbox" name="pr_types" value="Chronopost 9H00" checked> Chronopost 9H00</label>
            <label><input type="checkbox" name="pr_types" value="Chronopost 13H00" checked> Chronopost 13H00</label>
            <label><input type="checkbox" name="pr_types" value="LM2S" checked> LM2S</label>
            <label><input type="checkbox" name="pr_types" value="TDF" checked> TDF</label>
          </div>
        </div>
        <div class="section">
          <div class="muted" style="margin-bottom:0.25rem;">Types de magasins</div>
          <div class="row" style="flex-direction:column; align-items:flex-start; gap:0.35rem;">
            <label><input type="checkbox" name="store_types" value="pied de site" checked> Pieds de site</label>
            <label><input type="checkbox" name="store_types" value="laboratoire" checked> Laboratoires</label>
          </div>
        </div>
        <button id="btn-search-stores" type="submit">Rechercher</button>
        <div id="stores-status" class="muted"></div>
      </form>
    </aside>

    <main class="card">
      <div class="card scapp-mb-1rem">
        <h3 class="scapp-mt-0">Carte</h3>
        <div id="map" class="scapp-map"></div>
      </div>

      <div class="card scapp-mb-1rem">
        <div class="row scapp-justify-between scapp-items-center scapp-mb-05">
          <div>
            <div id="stores-count" class="muted"></div>
            <div id="stores-geocoded" class="muted"></div>
          </div>
          <button id="export-stores-csv" type="button">Exporter magasins (CSV)</button>
        </div>
        <div class="scapp-overflow-auto scapp-maxh-30vh">
          <table id="tbl-stores">
            <thead><tr id="stores-thead-row"></tr></thead>
            <tbody id="stores-tbody-rows"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="row scapp-justify-between scapp-items-center scapp-mb-05">
          <div>
            <h3 style="margin:0;">Annuaire des points relais</h3>
            <div id="pudo-count" class="muted"></div>
          </div>
          <button id="export-pudos-csv" type="button">Exporter points relais (CSV)</button>
        </div>
        <div class="scapp-overflow-auto scapp-maxh-35vh">
          <table id="tbl-pudos">
            <thead><tr id="pudos-thead-row"></tr></thead>
            <tbody id="pudos-tbody-rows"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
