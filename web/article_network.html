<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réseau articles</title>
  <link rel="stylesheet" href="css/style.css?v=2">
  <script src="js/api.js?v=2" defer></script>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="js/article_network.js?v=1" defer></script>
</head>
<body>
  <div id="scapp-header"></div>

  <div class="layout" style="font-size:1rem;">
    <aside class="card">
      <h2 style="margin:0 0 8px; color:var(--muted)">Réseau d'articles</h2>
      <form id="form-article-network" class="section" onsubmit="return false;">
        <label for="an-code" class="muted">Code article</label>
        <input type="text" id="an-code" placeholder="Ex : TDF000629" />
        <button id="an-btn-load" type="submit" style="margin-top:0.5rem;">Afficher le graphe</button>
        <div id="an-status" class="muted" style="margin-top:0.5rem;"></div>
      </form>
      <div class="section muted" style="font-size:0.85rem;">
        <p>Le graphe affiche&nbsp;:</p>
        <ul>
          <li>le code article au centre,</li>
          <li>les articles liés par la nomenclature (BOM),</li>
          <li>les articles équivalents.</li>
        </ul>
      </div>
    </aside>

    <main class="card">
      <h2 style="margin:0 0 8px; color:var(--muted)">Graphe réseau</h2>
      <div id="article-network" style="height:650px; border-radius:0.5rem; border:1px solid var(--border);"></div>
    </main>
  </div>
</body>
</html>
