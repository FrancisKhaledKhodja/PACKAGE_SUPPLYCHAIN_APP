<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Magasins à proximité</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/api.js?v=1" defer></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
    defer
  ></script>
  <script src="js/api.js" defer></script>
  <script src="js/stores.js" defer></script>
</head>
<body>
  <div id="scapp-header"></div>

  <div class="layout" style="font-size:1rem; grid-template-columns: 20vw minmax(0, 1fr);">
    <aside class="card">
      <h2 style="margin:0 0 8px; color:var(--muted)">Recherche autour d'une adresse</h2>
      <form id="form-stores" class="section" onsubmit="return false;" style="display:flex; flex-direction:column; gap:0.75rem;">
        <input type="text" id="address" placeholder="Adresse (ex: 100 rue ...)" required />
        <div class="row">
          <label class="muted" for="radius_km">Rayon (km)</label>
          <input type="number" id="radius_km" value="10" min="1" max="100" step="1" style="width:6rem" />
        </div>
        <div class="section">
          <div class="muted" style="margin-bottom:0.25rem;">Points relais Chronopost / LM2S / TDF</div>
          <div class="row" style="flex-direction:column; align-items:flex-start; gap:0.35rem;">
            <label><input type="checkbox" name="pr_types" value="Chronopost 9H00" checked> Chronopost 9H00</label>
            <label><input type="checkbox" name="pr_types" value="Chronopost 13H00" checked> Chronopost 13H00</label>
            <label><input type="checkbox" name="pr_types" value="LM2S" checked> LM2S</label>
            <label><input type="checkbox" name="pr_types" value="TDF" checked> TDF</label>
          </div>
        </div>
        <div class="section">
          <div class="muted" style="margin-bottom:0.25rem;">Types de magasins</div>
          <div class="row" style="flex-direction:column; align-items:flex-start; gap:0.35rem;">
            <label><input type="checkbox" name="store_types" value="pied de site" checked> Pieds de site</label>
            <label><input type="checkbox" name="store_types" value="laboratoire" checked> Laboratoires</label>
          </div>
        </div>
        <button id="btn-search-stores" type="submit">Rechercher</button>
        <div id="stores-status" class="muted"></div>
      </form>
    </aside>

    <main class="card">
      <div class="card" style="margin-bottom:1rem;">
        <h3 style="margin-top:0;">Carte</h3>
        <div id="map" style="height:600px; border-radius:0.5rem; overflow:hidden;"></div>
      </div>

      <div class="card" style="margin-bottom:1rem;">
        <div class="row" style="justify-content:space-between; align-items:center; margin-bottom:0.5rem;">
          <div>
            <div id="stores-count" class="muted"></div>
            <div id="stores-geocoded" class="muted"></div>
          </div>
          <button id="export-stores-csv" type="button">Exporter magasins (CSV)</button>
        </div>
        <div style="overflow:auto; max-height:30vh;">
          <table id="tbl-stores">
            <thead><tr id="stores-thead-row"></tr></thead>
            <tbody id="stores-tbody-rows"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <div class="row" style="justify-content:space-between; align-items:center; margin-bottom:0.5rem;">
          <div>
            <h3 style="margin:0;">Annuaire des points relais</h3>
            <div id="pudo-count" class="muted"></div>
          </div>
          <button id="export-pudos-csv" type="button">Exporter points relais (CSV)</button>
        </div>
        <div style="overflow:auto; max-height:35vh;">
          <table id="tbl-pudos">
            <thead><tr id="pudos-thead-row"></tr></thead>
            <tbody id="pudos-tbody-rows"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
